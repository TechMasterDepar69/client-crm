<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Student Tuition Tracker</h1>

            <button onclick="exportToCSV()"
                style="margin-top: 15px; margin-bottom: 20px; cursor: pointer; padding: 8px 15px;">
                ðŸ“¥ Export Student List
            </button>

            <button onclick="logout()"
                style="background-color: #dc3545; color: white; border: none; cursor: pointer; padding: 8px 15px; border-radius: 4px;">
                ðŸšª Logout
            </button>

            <div class="stats-row">
                <div class="stat-box">
                    <h3>Total Students</h3>
                    <p id="stat-total">0</p>
                </div>
                <div class="stat-box">
                    <h3>Active Enrolled</h3>
                    <p id="stat-active">0</p>
                </div>
                <div class="stat-box">
                    <h3>Total Income</h3>
                    <p id="stat-value">$0</p>
                </div>
            </div>

            <div class="chart-row">
                <canvas id="myChart"></canvas>
            </div>
        </header>

        <section class="card">
            <h2>Register New Student</h2>
            <form id="client-form">
                <div class="form-group">
                    <input type="text" id="client-name" placeholder="Student Name (e.g. Somchai)" required>
                </div>
                <div class="form-group">
                    <input type="text" id="service" placeholder="Course (e.g. IELTS / Grammar)" required>
                </div>
                <div class="form-group">
                    <input type="number" id="value" placeholder="Tuition Fee (THB)" required>
                </div>
                <div class="form-group">
                    <select id="status">
                        <option value="Trial">Trial Class</option>
                        <option value="Enrolled">Enrolled</option>
                        <option value="Paused">Paused</option>
                        <option value="Graduated">Graduated</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Student</button>
            </form>
        </section>

        <section id="client-list">
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
